version: '3.8'

services:
  # MongoDB Datenbank
  mongodb:
    image: mongo:6.0
    container_name: fitex-mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=fitex_db
    networks:
      - fitex-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fitex-backend
    restart: always
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=fitex_db
      - JWT_SECRET=${JWT_SECRET:-bitte-in-env-datei-aendern}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fitex-network
    healthcheck:
      test: curl -f http://localhost:8001/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # Expo Web Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fitex-frontend
    restart: always
    environment:
      - EXPO_PUBLIC_API_URL=https://fitex.masexitus.de/api
    depends_on:
      - backend
    networks:
      - fitex-network

  # Nginx Reverse Proxy mit SSL
  nginx:
    image: nginx:alpine
    container_name: fitex-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/live/fitex.masexitus.de/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - /etc/letsencrypt/live/fitex.masexitus.de/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
    depends_on:
      - backend
      - frontend
    networks:
      - fitex-network

volumes:
  mongodb_data:
    driver: local

networks:
  fitex-network:
    driver: bridge
