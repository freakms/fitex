version: '3.8'

services:
  # MongoDB Datenbank
  mongodb:
    image: mongo:4.4
    container_name: fitex-mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=fitex_db
    networks:
      - fitex-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fitex-backend
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=fitex_db
      - JWT_SECRET=${JWT_SECRET:-bitte-in-env-datei-aendern}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fitex-network

  # Expo Web Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fitex-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - EXPO_PUBLIC_API_URL=https://fitex.masexitus.de/api
    depends_on:
      - backend
    networks:
      - fitex-network

volumes:
  mongodb_data:
    driver: local

networks:
  fitex-network:
    driver: bridge
